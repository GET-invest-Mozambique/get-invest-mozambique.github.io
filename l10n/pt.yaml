background:
  title: "Fundo"
  text1: "Este mapa foi criado como parte do programa de energia fora da rede da GIZ em Moçambique. Destina-se a apoiar o desenvolvimento do setor fora da rede, fornecendo acesso melhorado a dados e inteligência de mercado, para desenvolvedores, distribuidores e investidores de minirredes e sistemas solares domésticos."
  text2: "O mapa mostra dados para todas as províncias de Moçambique, usando apenas dados disponíveis publicamente. Ele incorpora a análise da combinação de dados internacionais, governamentais e de satélite para ajudar os desenvolvedores a encontrar mercados e clientes."
