<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Mozambique Off-Grid Energy</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='vendor/mapbox-gl.js'></script>
        <link href='vendor/mapbox-gl.css' rel='stylesheet' />
        <link href='style.css' rel='stylesheet' />
    </head>
    <body>
        <div class="flex-container">
            <div id="sidebar">
                <div>
                    <h3>Mozambique Off-Grid Energy</h3>
                    <p>Explore data and market opportunities</p>
                </div>
                <div class="sidebar-content"></div>
                <div class="info" onclick=openModal()>
                    <a href="#modal-root">More info</a>
                </div>
            </div>
            <div id='map'></div>
            <div class="layers">
                <div><strong>Layers</strong></div>
                <div>
                    <span>Satellite</span>
                    <input type="checkbox" id="toggle-satellite" /><label for="toggle-satellite"></label>
                </div>
            </div>
            <div class="legend">
                <div>
                    <span class="legend-key" style="background-color: #8C552D"></span>
                    <span>Legend text</span>
                </div>
                <div>
                    <span class="legend-key" style="background-color: #A4BE97"></span>
                    <span>Legend text</span>
                </div>
                <div>
                    <span class="legend-key" style="background-color: #111111"></span>
                    <span>Legend text</span>
                </div>
            </div>
        </div>
        <div id="modal-root">
            <div class="modal">
                <h3>About</h3>
                <p>Modal text here.</p>
            </div>
        </div>
        <script src="main.js"></script>
        <noscript>
            <div class='noscript'>This interactive map doesn't work without JavaScript.</div>
        </noscript>
    </body>
</html>
