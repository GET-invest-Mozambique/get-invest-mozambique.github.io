<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Mozambique Off-Grid Energy</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='vendor/mapbox-gl.js'></script>
        <link href='vendor/mapbox-gl.css' rel='stylesheet' />
        <link href='style.css' rel='stylesheet' />
    </head>
    <body>
        <!-- Everything except the modal goes in here -->
        <div class="flex-container">
            <div id="sidebar">

                <!-- Headers, logos -->
                <div class="sb-head">
                    <h3>Mozambique Off-Grid Energy</h3>
                    <p>Explore data and market opportunities</p>
                </div>

                <!-- Instructions, information -->
                <div class="sb-info">
                    <p>This tool is designed to...</p>
                </div>

                <!-- Controls and filters -->
                <div class="sb-cont">
                    <p>Filters and controls</p>
                    <div class="range-container">
                        <div class="range-label">Minimum distance to grid</div>
                        <div class="range-wrap">
                            <output class="bubble"></output>
                            <input type="range" class="range" min="0" max="200" step="2">
                        </div>
                    </div>
                </div>

                <!-- More info button -->
                <div class="sb-foot" onclick=openModal()>
                    <p>About</p>
                </div>
            </div>

            <!-- Container for Mapbox GL map object -->
            <div id='map'></div>

            <!-- Layer selector -->
            <div class="layers">
                <div><strong>Layers</strong></div>
                <div>
                    <span>Satellite</span>
                    <input type="checkbox" id="toggle-satellite" /><label for="toggle-satellite"></label>
                </div>
            </div>

            <!-- Legend/key -->
            <div class="legend">
                <div><strong>Legend</strong></div>
                <div>
                    <span class="legend-key" style="background-color: #8C552D"></span>
                    <span>Legend text</span>
                </div>
            </div>

            <!-- Map controls are added in JS -->
        </div>

        <!-- Modal is toggled with the about button bottom of the sidebar -->
        <div id="modal-root">
            <div class="modal">
                <h3>About</h3>
                <p>Modal text here.</p>
            </div>
        </div>

        <!-- All app logic is in here -->
        <script src="main.js"></script>
        <noscript>
            <div class='noscript'>This interactive map doesn't work without JavaScript.</div>
        </noscript>
    </body>
</html>
